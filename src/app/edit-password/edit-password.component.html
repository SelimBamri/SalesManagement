<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="main">
    <app-navbar />
    <main class="content">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 title">
              Modifier mon mot de passe
            </p>

            <form
              class="mx-1 mx-md-4"
              #myform="ngForm"
              (ngSubmit)="onSubmit(myform)"
            >
              <div class="form-floating mb-4">
                <input
                  ngModel
                  type="password"
                  class="form-control"
                  id="password1"
                  name="oldPassword"
                  placeholder="Current password"
                  required
                />
                <label for="password1">Mot de passe actuel</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  ngModel
                  type="password"
                  class="form-control"
                  id="password2"
                  name="newPassword"
                  placeholder="New password"
                  required
                />
                <label for="password2">Nouveau mot de passe</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  ngModel
                  type="password"
                  class="form-control"
                  id="password3"
                  name="confirmPassword"
                  placeholder="Confirm password"
                  required
                />
                <label for="password3">Confirmez le nouveau mot de passe</label>
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  Modifier
                </button>
              </div>
              <div
                *ngIf="serverErrors && serverErrors.length"
                class="alert alert-danger mt-3 row"
              >
                <ul>
                  <li *ngFor="let error of serverErrors">{{ error }}</li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
